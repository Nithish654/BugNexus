<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BugNexus AI</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which will cause the browser to load the correct page without a page refresh.
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <script type="text/javascript">
        // If the page is not found, redirect to index.html with the current path as a query string
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Check if we are already at index.html to avoid infinite loop
        if (!path.endsWith('index.html')) {
            var newUrl = path.split('/').slice(0, -1).join('/') + '/index.html?/' + path.split('/').pop() + (search ? '&' + search.slice(1) : '') + hash;
            // For GitHub Pages subfolder deployment
            if (path.includes('/BugNexus/')) {
                var parts = path.split('/BugNexus/');
                var subPath = parts[1];
                window.location.replace(window.location.origin + '/BugNexus/index.html?/' + subPath + (search ? '&' + search.slice(1) : '') + hash);
            } else {
                window.location.replace(newUrl);
            }
        }
    </script>
</head>

</html>
